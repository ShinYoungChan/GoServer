{{ template "header.html" . }}
{{ template "menu.html" . }}

<h2>회원가입</h2>

<form action="/register" method="POST">
    <div>
        <label for="username">아이디</label><br>
        <input type="text" name="username" id="username" placeholder="ID를 입력하세요." required>
    </div>

    <br>

    <div>
        <label for="password">비밀번호</label><br>
        <input type="password" name="password" id="password" placeholder="내용을 입력하세요" required>
    </div>

    <br>

    <button type="submit">저장하기</button>
    <a href="/">취소</a>
</form>

{{ template "footer.html" . }}
